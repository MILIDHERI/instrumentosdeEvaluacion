<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle del Instrumento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Eliminar el segundo ion-header innecesario -->
  
  <ion-list>
    <!-- Pregunta 1: Nombre del paciente -->
    <ion-item>
      <ion-label position="stacked">Nombre del paciente</ion-label>
      <ion-input [(ngModel)]="name" placeholder="Ingresse el nombre del paciente"></ion-input>
    </ion-item>

    <!-- Pregunta 2: Fecha de la evaluación -->
    <ion-item>
      <ion-label position="stacked">Fecha de la evaluación</ion-label>
      <ion-datetime [(ngModel)]="evaluationDate" display-format="DD/MM/YYYY" placeholder="Seleccione una fecha"></ion-datetime>
    </ion-item>
  </ion-list>

  <!-- Botones para guardar, modificar y volver -->
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">Volver</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="save()" color="primary">Guardar</ion-button>
        <ion-button (click)="modify()" color="secondary">Modificar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
